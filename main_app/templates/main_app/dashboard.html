{% extends 'main_app/base.html' %}
{% block content %}
<h1 class="cover-heading">Dashboard</h1>

<div style="text-align:left">
  {% if listing_data_list %}
  <ul>
    {% for listing_data in listing_data_list %}
    <li><a href="{% url 'main_app:listing_application_view' listing_data.id %}">{{ listing_data.item_of_interest }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No listing available.</p>
  {% endif %}
</div>
{% endblock %}
