{% extends 'main_app/base.html' %}
{% block content %}
<h1 class="cover-heading">Dashboard</h1>
<p class="lead">You are logged in!</p>

<div style="text-align:left">
  {% if listing_data_list %}
  <ul>
    {% for listing_data in listing_data_list %}
    <li><a href="/main_app/listing_application_view/{{ listing_data.id }}/">{{ listing_data.item_of_interest }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No polls are available.</p>
  {% endif %}
</div>

<p class="lead">
  <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
</p>
{% endblock %}
